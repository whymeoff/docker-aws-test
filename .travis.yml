sudo: required
services:
  - docker

before_install:
  - docker build -t whymeoff/frontend:latest .

deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-651765433219"
  bucket_path: "docker-react"
  on:
    branch: master
